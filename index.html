<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Leonardo Tulini - Portfolio</title>
</head>
<body>

    <header>
        <nav>

        </nav>
    </header>


    <main>
        <img src="./img/bg.png" data-speedx=".3" data-speedy=".38" data-speedz="0" data-distance="-200" alt="" class="parallax bg-img down">
        <img src="./img/wave-haikei.png" data-speedx=".267" data-speedy=".32" data-speedz="0" data-distance="800" alt="" class="wave-haikei up">
        <img src="./img/ovni.png" data-speedx=".195" data-speedy=".305" data-speedz=".045" data-distance="950" alt="" class="parallax ovni up">
        <img src="./img/cloud-1.png" data-speedx=".135" data-speedy=".28" data-speedz=".11" data-distance="1050" alt="" class="parallax cloud-1 up">
        <img src="./img/cloud-2.png" data-speedx=".097" data-speedy=".155" data-speedz=".13" data-distance="1200" alt="" class="parallax cloud-2 up">
        <img src="./img/spaceship.png" data-speedx=".07" data-speedy=".11" data-speedz=".125" data-distance="1250" alt="" class="parallax spaceship up">
        <img src="./img/astronaut.png" data-speedx=".056" data-speedy=".1" data-speedz=".092" data-distance="1350" alt="" class="parallax astronaut up">
        
        <div class="text parallax">
            <h2 class="down">Desenvolvedor</h2>
            <h1 class="up">Leonardo Tulini</h1>
        </div>

        <img src="./img/meteor.png" data-speedx=".037" data-speedy=".08" data-speedz=".1" data-distance="1500" alt="" class="parallax meteor up">
        <img src="./img/bytes.png" alt="" id="bytes" draggable="false">
    </main>

    <section>
        <div></div>
    </section>

    <script src="js/app.js"></script>
    <script src="js/scroll-features.js"></script>

</body>
</html>
